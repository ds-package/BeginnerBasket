<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Review</title>
  </head>
  <body>
    <main>
      <section class="containeer">
        <!-- Title -->
        <div class="title">
          <h2>reviews</h2>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="/assets/image-cat.jpeg" id="profile-img" alt="cat" />
          </div>
          <h3 id="author">Black Cat</h3>
          <p id="job">breathing</p>
          <p id="info">
            국군은 국가의 안전보장과 국토방위의 신성한 의무를 수행함을 사명으로
            하며, 그 정치적 중립성은 준수된다. 군인 또는 군무원이 아닌 국민은
            대한민국의 영역안에서는 중대한 군사상
            기밀·초병·초소·유독음식물공급·포로·군용물에 관한 죄중 법률이 정한
            경우와 비상계엄이 선포된 경우를 제외하고는 군사법원의 재판을 받지
            아니한다.
          </p>
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="ph-arrow-circle-left-fill"></i>
            </button>
            <button class="next-btn">
              <i class="ph-arrow-circle-right-fill"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
